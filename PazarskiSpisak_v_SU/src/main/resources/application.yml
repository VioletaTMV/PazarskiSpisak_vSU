logging:
    level:
#        blog: WARN
#        org: WARN
        org.hibernate.SQL: DEBUG
        org.hibernate.orm.jdbc.bind: TRACE
        org.springframework.security: TRACE
spring:
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        password: ${db_password}
        username: ${db_username}
        url: jdbc:mysql://localhost:3306/pazarski?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&characterEncoding=UTF-8
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
                show_sql: true
    sql:
        init:
            mode: never
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    servlet:
        multipart:
            enabled: true
            max-file-size: 2MB
            max-request-size: 2MB
server:
    tomcat:
        max-swallow-size: -1
PazarskiSpisak_v_SU:
    default.admin.pass: ${DEFAULT_ADMIN_PASS:test12Q!}
    remember.me.key: ${REMEBER_ME_KEY:test12Q!}