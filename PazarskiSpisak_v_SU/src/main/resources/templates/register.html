<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ShoppingListProject</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<main>
    <div class="container-account r-add-container clr-grayish round-corners-25">
        <section class="r-add-header row round-corners-25">
            <h2 class="text-15-left-padding text-center text-white">Регистрация</h2>
        </section>


        <form
                th:action="@{/user/register}"
                th:method="post"
                th:object="${userModel}">

            <section class="row clr-beigeish round-corners-25">
                <div class="form-group r-name text-black ">
                    <label for="emailRegistration">Имейл </label>
                    <input
                            type="email"
                            id="emailRegistration"
                            name="email"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            class="form-control"
                            maxlength="75"
                            placeholder="email"/>

                    <div class="invalid-feedback alert-message font-14">
                        <p
                                th:each="err: ${#fields.errors('email')}"
                                th:text="${err}"
                        />
                    </div>
                </div>
            </section>

            <section class="row clr-beigeish round-corners-25">
                <div class="form-group r-name text-black ">
                    <label for="password">Парола </label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            th:errorclass="is-invalid"
                            class="form-control"
                            maxlength="75"
                            placeholder="password">

                    <div class="invalid-feedback alert-message font-14">
                        <p
                                th:each="err: ${#fields.errors('password')}"
                                th:text="${err}">
                        </p>
                    </div>
                    <label for="passwordRepeat">Повтори парола </label>
                    <input
                            type="password"
                            id="passwordRepeat"
                            name="passwordRepeat"
                            th:field="*{passwordRepeat}"
                            th:errorclass="is-invalid"
                            class="form-control"
                            maxlength="75"
                           placeholder="password">

                    <div class="invalid-feedback alert-message font-14">
                        <p
                                th:each="err: ${#fields.errors('passwordRepeat')}"
                                th:text="${err}"></p>
                    </div>

                </div>
            </section>

            <section class="row clr-beigeish round-corners-25">
                <div class="form-group r-name text-black ">
                    <label for="displayNickname">Потребителско име</label>
                    <input
                            type="text"
                            id="displayNickname"
                            name="displayNickname"
                            th:field="*{displayNickname}"
                            th:errorclass="is-invalid"
                            class="form-control"
                            placeholder="user name">

                    <div class="invalid-feedback alert-message font-14">
                        <p
                                th:each="err: ${#fields.errors('displayNickname')}"
                                th:text="${err}"></p>
                    </div>
                </div>
            </section>

            <section class="row button-row">
                <div class="col /*col-md-4*/">
                    <div class="button-holder d-flex">
                        <input class="font-18 btn" type="submit" value="Регистрирам се"/>
                    </div>
                </div>
            </section>

        </form>
    </div>
</main>


<footer></footer>


</body>

</html>
